<!DOCTYPE html>
<html>
  <head>
    <title>Game Over</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #000000;
        color: #ffffff;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        color: #ff0000;
        font-size: 40px;
        margin-bottom: 30px;
      }

      p {
        font-size: 20px;
        margin-top: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ff0000;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Game Over</h1>

    <p>Highest Score: <span id="highestScore">0</span></p>
    <p>Current Score: <span id="currentScore">0</span></p>
    <p>Total Questions Answered: <span id="questionsAnswered">0</span></p>

    <button onclick="startGame()">Restart Game</button>
  </body>
</html>
