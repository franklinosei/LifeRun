<!DOCTYPE html>
<html>
  <head>
    <title>Game Over</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/gameover.css" />
  </head>
  <body>
    <h1>Game Over</h1>

    <p>Highest Score: <span id="highestScore">0</span></p>
    <p>Current Score: <span id="currentScore">0</span></p>
    <p>Total Questions Answered: <span id="questionsAnswered">0</span></p>

    <button id="restartButton" onclick="restartGame()">Restart Game</button>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="js/gameover.js"></script>
  </body>
</html>
